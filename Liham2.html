<!DOCTYPE html>
<html>
    <head>
        <title>Create Account</title>
        <meta charset="UTF-8">
        <meta name="Account Creation" content="Create Account">
        <link rel="stylesheet" href="Liham2.css">
    </head>
    <body>
        <div>
        <h1>Liham Schools</h1>
            <p>Create Your portal Account</p>
        <main>
            
            <form action="Materials" method="get">
        <label for="first-name"> Enter Your First Name:
   <input type="text" id="first-name" pattern="[a-z]" placeholder="First Name" required>
    </label>
    <label for="Last-name"> Enter Your Last Name:
    <input type="text" id="Last-name"       pattern="[a-z]" placeholder="Last Name" required>
    </label>
    <label for="Email"> Enter Your Email:
        <input type="email" id="Email"        placeholder="Email" required>
    </label>
    <label for="password">Enter Your Password:
        <input type="password" id="password" name="paswword" placeholder="Password" pattern="[a-z0-5]{3,5}">
    </label>
    <label for="Submit">
        <input type="submit" value="Create Account" id="Create Account">
    </label>
</form>
    </div>
        </main>
    </body>
</html>
